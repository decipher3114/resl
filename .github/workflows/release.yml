name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.resl--tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}

  release-assets:
    name: Upload assets
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}
    env:
      FFI_DIR: dist/ffi
      SUFFIX: ${{ needs.release-please.outputs.tag_name }}-${{ matrix.target }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build CLI binary
        run: cargo build --release --package resl-cli --target ${{ matrix.target }}

      - name: Copy CLI binary (Linux/macOS)
        if: contains(matrix.target, 'windows') == false
        shell: bash
        run: |
          mkdir -p dist/cli
          cp target/${{ matrix.target }}/release/resl dist/cli/resl-$SUFFIX

      - name: Copy CLI binary (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\cli | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\resl.exe" "dist\cli\resl-$env:SUFFIX.exe" -Force

      - name: Build FFI library
        run: cargo build --release --package resl-ffi --target ${{ matrix.target }}

      - name: Create FFI package structure (Linux/macOS)
        if: contains(matrix.target, 'windows') == false
        shell: bash
        run: |
          mkdir -p $FFI_DIR/lib $FFI_DIR/include
          cp include/resl.h $FFI_DIR/include/

      - name: Create FFI package structure (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:FFI_DIR\lib | Out-Null
          New-Item -ItemType Directory -Force -Path $env:FFI_DIR\include | Out-Null
          Copy-Item "include\resl.h" "$env:FFI_DIR\include\" -Force

      - name: Copy FFI library (Linux)
        if: contains(matrix.target, 'linux')
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/liblibresl.so $FFI_DIR/lib/libresl.so || true
          cp target/${{ matrix.target }}/release/liblibresl.a $FFI_DIR/lib/libresl.a || true

      - name: Copy FFI library (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\libresl.dll" "$env:FFI_DIR\lib\" -Force -ErrorAction SilentlyContinue
          Copy-Item "target\${{ matrix.target }}\release\libresl.lib" "$env:FFI_DIR\lib\" -Force -ErrorAction SilentlyContinue
          Copy-Item "target\${{ matrix.target }}\release\libresl.exp" "$env:FFI_DIR\lib\" -Force -ErrorAction SilentlyContinue

      - name: Copy FFI library (macOS)
        if: contains(matrix.target, 'apple')
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/liblibresl.dylib $FFI_DIR/lib/libresl.dylib || true
          cp target/${{ matrix.target }}/release/liblibresl.a $FFI_DIR/lib/libresl.a || true

      - name: Create FFI archive (Linux/macOS)
        if: contains(matrix.target, 'windows') == false
        shell: bash
        run: |
          tar -czf $FFI_DIR/libresl-$SUFFIX.tar.gz $FFI_DIR/*

      - name: Create FFI archive (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "$env:FFI_DIR\*" -DestinationPath "$env:FFI_DIR\libresl-$env:SUFFIX.zip" -Force

      - name: Upload FFI archive
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/libresl-*
            dist/resl-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish Crates
    needs: [release-please, release-assets]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish resl to crates.io
        run: cargo publish --package resl --no-verify || echo "resl already published or failed to publish"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait before publishing resl-cli
        run: sleep 60

      - name: Publish resl-cli to crates.io
        run: cargo publish --package resl-cli --no-verify || echo "resl-cli already published or failed to publish"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-docs:
    name: Publish Documentation
    if: needs.release-please.outputs.release_created == 'true'
    needs: [release-please, release-assets]
    uses: decipher3114/resl/.github/workflows/publish-docs.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
