name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.resl--tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}

  upload-assets:
    name: Upload assets
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build CLI binary
        run: cargo build --release --package resl-cli --target ${{ matrix.target }}

      - name: Create CLI package structure (Linux/macOS)
        if: contains(matrix.target, 'windows') == false
        shell: bash
        run: |
          mkdir -p dist/cli
          cp target/${{ matrix.target }}/release/resl dist/cli/resl-${{ needs.release-please.outputs.tag_name }}-${{ matrix.target }}

      - name: Create CLI package structure (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\cli | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\resl.exe" "dist\cli\resl-${{ needs.release-please.outputs.tag_name }}-${{ matrix.target }}.exe" -Force

      - name: Build FFI library
        run: cargo build --release --package resl-ffi --target ${{ matrix.target }}

      - name: Create FFI package structure
        shell: bash
        run: |
          mkdir -p dist/ffi/lib dist/ffi/include
          cp include/resl.h dist/ffi/include/

      - name: Copy FFI library files (Linux)
        if: contains(matrix.target, 'linux')
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/liblibresl.so dist/ffi/lib/libresl.so || true
          cp target/${{ matrix.target }}/release/liblibresl.a dist/ffi/lib/libresl.a || true

      - name: Copy FFI library files (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\libresl.dll" "dist\ffi\lib\" -Force -ErrorAction SilentlyContinue
          Copy-Item "target\${{ matrix.target }}\release\libresl.lib" "dist\ffi\lib\" -Force -ErrorAction SilentlyContinue
          Copy-Item "target\${{ matrix.target }}\release\libresl.exp" "dist\ffi\lib\" -Force -ErrorAction SilentlyContinue

      - name: Copy FFI library files (macOS)
        if: contains(matrix.target, 'apple')
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/liblibresl.dylib dist/ffi/lib/libresl.dylib || true
          cp target/${{ matrix.target }}/release/liblibresl.a dist/ffi/lib/libresl.a || true

      - name: Create FFI archive (Linux/macOS)
        if: contains(matrix.target, 'windows') == false
        shell: bash
        run: |
          tar -czf dist/ffi/libresl-${{ needs.release-please.outputs.tag_name }}-${{ matrix.target }}.tar.gz dist/ffi/*

      - name: Create FFI archive (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "dist\ffi\*" -DestinationPath "dist\ffi\libresl-${{ needs.release-please.outputs.tag_name }}-${{ matrix.target }}.zip" -Force

      - name: Upload FFI archive
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/libresl-*
            dist/resl-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish Crates
    needs: [release-please, upload-assets]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish resl to crates.io
        run: cargo publish --package resl --no-verify || echo "resl already published or failed to publish"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait before publishing resl-cli
        run: sleep 60

      - name: Publish resl-cli to crates.io
        run: cargo publish --package resl-cli --no-verify || echo "resl-cli already published or failed to publish"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-docs:
    name: Publish Documentation
    needs: [release-please, upload-assets, publish-crates]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run publish-docs.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
