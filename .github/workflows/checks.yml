name: CI

on:
  push:
    branches: main
    paths:
      - "resl/**"
      - "resl-cli/**"
      - "resl-ffi/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    branches: main
    paths:
      - "resl/**"
      - "resl-cli/**"
      - "resl-ffi/**"
      - "Cargo.toml"
      - "Cargo.lock"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-shared-key: test

      - name: Run tests
        run: cargo test --verbose --workspace

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          cache-shared-key: format
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-shared-key: clippy
          components: clippy

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
